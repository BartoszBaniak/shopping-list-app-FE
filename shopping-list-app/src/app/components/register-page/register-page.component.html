<!DOCTYPE html>
<html>
<head>
    <title>Shopping List App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="register-page.component.css" rel="stylesheet">

</head>
<body>

    <div id="container">

        <div class="leftside">
            <form class="form" [formGroup]="registerForm" (ngSubmit)="sendRegisterData()">
                <div>
                    <p class="p1">Create an account</p>
                    <p class="p2">Make the best lists! ðŸ˜Ž</p>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary w-100" style="background-color: rgb(2, 167, 240); border: none">Sign in</button>
                <div>
                    <p class="p3">Already have an account?</p>
                    <a class="a1" href="/login">Login here</a>
                </div>
            </form>
        </div>


        <div class="rightside">
            <div>
                <p class="p4">Shopping List App</p>
                <p class="p5">Start planning, start saving</p>
                <p class="p6">Do your shopping with a list. Buy products you actually need.</p>
            </div>
        </div>

    </div>
    


</body>
</html>
