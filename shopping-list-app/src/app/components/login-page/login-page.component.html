<!DOCTYPE html>
<html>
<head>
    <title>Shopping List App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="login-page.component.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="leftside">
            <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
                <div>
                    <p class="p1">Login in to the app</p>
                    <p class="p2">Good to see You! ðŸ˜Š</p>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid" style="background-color: rgb(2, 167, 240); border: none">Sign in</button>
                <div>
                    <p class="p3">Don't have an account yet?</p>
                    <a class="a1" href="/register">Sign up</a>
                </div>
            </form>
        </div>
        <div class="rightside">
            <div>
                <p class="p4">Shopping List App</p>
                <p class="p5">Start planning, start saving</p>
                <p class="p6">Do your shopping with a list. Buy products you actually need.</p>
            </div>
        </div>
    </div>
</body>
</html>
